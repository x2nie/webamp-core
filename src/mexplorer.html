<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Webamp Modern" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Maki Explorer</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            font-family: monospace, 'Courier New', Courier;
            color: #333;
        }

        h1 {
            text-align: center;
        }
        .inline {
            display: inline-block;
        }

        .editor {
            display: inline-block;
            height: 100vh;
            width: calc((100% - 200px) / 2);
            float: left;
        }
        body > div {
            height: 50vh;
            overflow: auto;
        }
        @media only screen and (min-width: 1200px) {
            body {
                display: flex;
                flex-direction: row;
            }
            body > div {
                height: 100vh;
                width: 100vw;
            }
            
        }

        .hexedit{
            display: flex;
            /* background-color: skyblue; */
            font-size: 11pt;
        }
        .hexedit > div{
            /* border: 2px solid blue; */
            padding: 5px 10px;
            font-family: monospace, 'Courier New', Courier;
            line-height: 1.5;
        }
        .hex {
            width: calc(16 * 3ch);
        }
        .hilite {
            background-color: rgb(163, 236, 236);
            box-shadow: inset 0.5px 0.5 2px rgba(0, 0, 0, 0.3);
        }
        .hilite:hover{
            box-shadow: inset 0 0 100px rgba(255, 255, 0, 0.288);
        }
        .ascii {
            width: calc(16 * 1ch);
        }

        .tree-item{
            display: flex;
            align-items: flex-start;
        }
        .selected {
            box-shadow: inset 0 0 2px 10px rgba(230, 255, 3, 0.212), 1px 1px 5px black;
            box-shadow: 0px 0px 2px 2px black;
        }

        .toggle{
            cursor: pointer;
            padding: 0 5px;
        }
        .block-count{
            background: orange;
            color: white;
        }
        .block-length{
            background: orange;
            /* color: white; */
        }
        .block-prop{
            background: silver;
        }
        .block-class{
            background: lightskyblue;
        }
        .block-method{
            background: violet;
        }
        .block-variable{
            background: aquamarine;
        }
        .block-const {
            background: mediumseagreen;
        }
        .block-binding {
            background: lightsalmon;
        }
        .block-command {
            background: greenyellow;
        }


        #panel {
            display: inline-block;
            height: 100vh;
            width: 200px;
        }
    </style>
</head>

<body>

    </div> -->

</body>

</html>
